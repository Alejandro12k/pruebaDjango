{% extends "base.html" %} 

{% block titulo %} Lista de libros {% endblock %}

{% block contenido %} 


<div>
    <div class="card">
        <div class="card-body">
            <a href="{% url 'crear' %}"><button type="button" class="btn btn-success">Agregar nuevo libro</button></a>
            
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            Libros
        </div>


        <table class="table">
            <thead>
              <tr>  <!-- encabezados de las columnas -->
                <th scope="col">ID</th>
                <th scope="col">Título</th>
                <th scope="col">Imagen</th>
                <th scope="col">Descripción</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              {% for libro in libros %}
              <tr>  <!-- filas -->
                <th scope="row">{{ libro.id }}</th>
                <td>{{ libro.titulo }}</td>
                <td>
                  <img src="{{libro.imagen.url}}" alt="" height="100"/>
                </td>
                <td>{{ libro.descripcion}}</td>
                <td> <a href="{% url 'editar' %}"><button type="button" class="btn btn-info">Editar</button></a> | <a href=""><button type="button" class="btn btn-warning">Borrar</button></a></td>
              {% endfor %}
            </tbody>
        </table>
    </div>
    
</div>
